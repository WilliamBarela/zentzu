<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #sign-up {
      padding-top: 30vh;
      margin: auto;
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    #sign-up input {
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="sign-up">
    <input type="text" placeholder="First Name" name="first_name" id="first_name">
    <input type="text" placeholder="Last Name" name="last_name" id="last_name">
    <input type="email" placeholder="email" name="email" id="email">
    <input type="password" placeholder="password" name="password" id="password">
    <input type="textarea" placeholder="summary" name="summary" id="summary">
    <input type="submit">
  </form>

  <script type="text/javascript">
    const value = (e, field) => {
      return e.target[field].value; 
    }

    const postToApi = (person, endpoint = "http://localhost:3000/api/v1/people") => {
      const payload = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Accept: 'application/json',
        },
        body: JSON.stringify(person)
      };

      fetch(endpoint, payload)
        .then(r => r.json())
        .then(console.log)
    }

    const signUpForm = document.querySelector("#sign-up");
    
    signUpForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const person = { 
        person: {
          first_name: value(e, "first_name"),
          last_name: value(e, "last_name"),
          email: value(e, "email"),
          password: value(e, "password"),
          summary: value(e, "summary")
        }
      };

      postToApi(person);
    });
  </script>
</body>
</html>
