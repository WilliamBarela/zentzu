<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #login {
      padding-top: 30vh;
      margin: auto;
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    #login input {
      padding: 10px;
      margin-bottom: 10px;
    }

    #sign-up {
      margin: auto;
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    #sign-up input {
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="login">
    <input type="email" placeholder="email" name="email" id="email">
    <input type="password" placeholder="password" name="password" id="password">
    <input type="submit">
  </form>
  <div id="sign-up">
    <a href="/"><button>Sign Up</button></a>
  </div>

  <script type="text/javascript">
    const value = (e, field) => {
      return e.target[field].value; 
    }

    const postToApi = (person, endpoint = "http://localhost:3000/api/v1/login") => {
      const payload = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Accept: 'application/json',
        },
        body: JSON.stringify(person)
      };

      fetch(endpoint, payload)
        .then(r => r.json())
        .then(console.log)
    }

    const loginForm = document.querySelector("#login");
    const button = document.querySelector("button");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const person = { 
        person: {
          email: value(e, "email"),
          password: value(e, "password"),
        }
      };

      postToApi(person);
    });
  </script>
</body>
</html>
